title: "TimeMachineDMC"
email: "your_email@example.com"
description: >-
  Personal website of TimeMachineDMC, a Computer Science undergraduate passionate about AI, Web Development, and Open Source.
twitter_username: ""   # 暂时不填可以留空
github_username: "TimeMachineDMC"
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Shanghai

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "TimeMachineDMC"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Computer Science undergraduate | Interested in AI, Web Development, and Open Source"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TimeMachineDMC"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/your-linkedin"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:your_email@example.com"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TimeMachineDMC"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/your-linkedin"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
